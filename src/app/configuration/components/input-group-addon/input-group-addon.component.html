@if(formArrayNameValue()){
<ng-container [formGroup]="formGroupValue()">
    <ng-container formArrayName="{{formArrayNameValue()}}">
        <ng-container [formGroupName]="formGroupNameValue()">
            <p-inputGroup class="{{classCssForInputGroup()}}">
                <p-inputGroupAddon>
                    <i class="{{classCssForIcon()}}"></i>
                </p-inputGroupAddon>
                <input formControlName="{{formControlNameValue()}}" pInputText placeholder="{{placeholder()}}" />
            </p-inputGroup>
        </ng-container>
    </ng-container>
</ng-container>
} @else {
<p-inputGroup class="{{classCssForInputGroup()}}" [formGroup]="formGroupValue()">
    <p-inputGroupAddon>
        <i class="{{classCssForIcon()}}"></i>
    </p-inputGroupAddon>
    <input formControlName="{{formControlNameValue()}}" pInputText placeholder="{{placeholder()}}" />
</p-inputGroup>
}
